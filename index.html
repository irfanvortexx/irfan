<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my lover?</title>
    <!-- Google Font: Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', sans-serif;
            background: url("back.png") no-repeat center center fixed;
            background-size: cover;
            color: black;
            /* ‚úÖ Text changed to black */
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
            letter-spacing: 2px;
            font-size: 20px;
            min-height: 100vh;
            font-weight: 600;
        }
        
        h1,
        h2 {
            font-weight: 700;
            text-transform: uppercase;
        }
        
        form {
            margin: 40px auto;
            padding: 25px;
            background: rgba(0, 0, 0, 0.6);
            /* ‚úÖ lighter background for black text */
            border-radius: 20px;
            display: inline-block;
        }
        
        button {
            font-size: 1.3em;
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 12px;
            /* ‚úÖ squarer look to match Oswald */
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        button:first-of-type {
            background: #ff69b4;
            color: rgb(0, 0, 0);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }
        
        button:first-of-type:hover {
            background: #ff85c1;
            transform: scale(1.1);
        }
        
        button:last-of-type {
            background: #f44336;
            color: rgb(0, 0, 0);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        button:last-of-type:hover {
            background: #e53935;
            transform: scale(1.1);
        }
        
        video {
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        /* Floating Hearts Animation */
        
        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            color: red;
            animation: floatUp 5s linear forwards;
            /* ‚è≥ 5 seconds only */
            opacity: 0.8;
            pointer-events: none;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-110vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Will you be my lover üíñüí´</h1>

    <form>
        <button type="button" onclick="playVideo('yes')">
      Yes, love to be your lover üíï
    </button>

        <button type="button" onclick="playVideo('no')">
      Sorry, I don't feel the same üíî
    </button>
    </form>

    <!-- YES response -->
    <div id="yes" style="display:none;">
        <h2>Accept my love, and I'll be there on your wedding day just like this üíç</h2>
        <video id="yesVideo" src="yes.mp4" controls></video>
    </div>

    <!-- NO response -->
    <div id="no" style="display:none;">
        <h2>Even if you say no, I‚Äôll still be there on your wedding day üôèüèª</h2>
        <video id="noVideo" src="No.mp4" controls></video>
    </div>

    <script>
        function playVideo(choice) {
            const yesDiv = document.getElementById("yes");
            const noDiv = document.getElementById("no");
            const yesVideo = document.getElementById("yesVideo");
            const noVideo = document.getElementById("noVideo");

            // Function to create hearts
            function createHeart() {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 20 + 20) + "px";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000); // remove after 5s
            }

            if (choice === "yes") {
                yesDiv.style.display = "block";
                noDiv.style.display = "none";

                noVideo.pause();
                noVideo.currentTime = 0;

                yesVideo.currentTime = 0;
                yesVideo.play();

                // Floating hearts animation
                let interval = setInterval(createHeart, 400);
                setTimeout(() => {
                    clearInterval(interval);
                }, 5000);

                // Auto scroll to video
                yesDiv.scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                noDiv.style.display = "block";
                yesDiv.style.display = "none";

                yesVideo.pause();
                yesVideo.currentTime = 0;

                noVideo.currentTime = 0;
                noVideo.play();

                // Auto scroll to video
                noDiv.scrollIntoView({
                    behavior: "smooth"
                });
            }
        }
    </script>
</body>


</html>
